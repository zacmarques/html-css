<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }

        div > p {
        display: none;
        }

        div:hover > p {
        display: block;
        color: white;
        background-color: violet;
        width: 200px;
        }

        div:hover {
        color: cornflowerblue;

        }
    </style>
    <!--Display None ele some, Display Block ele aparece dentro do block escondido. Colocar uma div > algo sugere que esse algo é filho da div, logo, você aplica algo da div apenas naquele filho-->
</head>
<body>
<h1>Criando um Exemplo de pseudoclass
</h1>
<p>Passe o mouse aqui em baixo para ver o que tem</p>
    <div>
        Passe o mouse aqui
        <p>texto escondido</p>
    </div>
<p>Fim do exemplo</p>
</body>
</html>
